<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/tpab.css">
    <title>Interactive Story</title>
</head>
<body>
    <div class ="music-container" >
        <audio class="music" controls autoplay muted Loop>
            <source src="music/BackgroundAudio.mp3" type="audio/mpeg">
            <source src="music/BackgroundAudio.wav" type="audio/wav">
        </audio>    
    </div>
    <div class="container">
        <div id="text" class="text">Text</div>
        <div id="option-buttons" class="btn-grid">
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
        </div>
    </div>
    <div class="replay-container">
        <button id="back-button" class="replay">Back</button>
    </div>
     <script src="script/tpab.js"> </script>
</body>
</html>
